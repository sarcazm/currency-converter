<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Конвертер валют</title>
</head>
<body>
<div th:if="${param.error}">
    Неверное имя пользователя или пароль. Проверьте правильность введенных данных.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><label> <input type="text" name="username" placeholder = "Логин"/> </label></div>
    <div><label> <input type="password" name="password" placeholder = "Пароль"/> </label></div>
    <div><input type="submit" align="middle" value="Войти"/></div>
</form>
<a href="/registration">Добавить нового пользователя</a>
</body>
</html>
